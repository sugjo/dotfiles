# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - type: prompt
      alignment: left
      segments:
        - options:
            style: full
          template: '{{ .Path }} '
          foreground: '#FFE699'
          type: path
          style: plain
        - template: '{{ .HEAD }} '
          foreground: '#FF8F68'
          type: git
          style: plain
        - template: ' ïƒ§ '
          foreground: '#B5B50D'
          type: root
          style: plain
        - template: 'x{{ reason .Code }} '
          foreground: '#C94A16'
          type: status
          style: plain
    - type: prompt
      alignment: left
      segments:
        - template: '>'
          foreground: '#FFE699'
          type: text
          style: plain
      newline: true
version: 4
final_space: true
